<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Guessgame.css">
</head>
<body>
    <div class="dolly">
        <div class="dollybg">
            <img class="doll" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png">
            <p class="p1">Find out the right number between 1 to 100</p>
        </div>
        <div class="div2">
            <h1 class="header">Guess The Number
            <img class="guessimg" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png"/></h1>
            <div class="ic1">   
                <input class="inpu" type="text"  id="input">
            </div>      
            <div class="ic2"><button class="check" onclick="check()">Check</button></div>
            <p class="game-result" id="gameResult"></p> 
            <p class="game-result" id="tries"></p> 
        </div>
    </div>
    <script src="Guessgame.js"></script>
</body>
</html>
